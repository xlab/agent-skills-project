[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "create-agent-resources-repo"
version = "0.1.0"
description = "Create a personal agent-resources repository for Claude Code"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
dependencies = [
    "agent-resources>=0.1.0",
]

[project.scripts]
create-agent-resources-repo = "agent_resources.cli.create:app"

[tool.hatch.build.targets.wheel]
packages = ["src/create_agent_resources_repo"]
